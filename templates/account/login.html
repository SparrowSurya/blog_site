{% extends "base.html" %}

{% block title %}Login | Blog{% endblock title %}

{% block content %}
<div class="container-fluid center-content">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Signin</h3>
                    </div>
                    <div class="card-body">
                        <form action="{% url 'account:login' %}" method='post'>
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="id_username">Username</label>
                                <input type="text" name="username" class="form-control" autofocus placeholder="username" autocomplete="username" maxlength="150" required id="id_username">
                            </div>
                            <div class="form-group mt-3">
                                <label for="id_password">Password</label>
                                <input type="password" name="password" class="form-control" autocomplete="current-password" placeholder="password" required id="id_password">
                            </div>
                            <div class="d-flex justify-content-center">
                                <button type="submit" class="btn btn-primary mt-3 px-3">Signin</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
