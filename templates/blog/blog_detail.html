{% extends "base.html" %}

{% block title %}{{ object.title }}| Blog{% endblock title %}

{% block content %}
<div class="container my-3">
    <div class="row">
        <div class="col-md-8 card mx-auto">
            <div class="card-body">
                <h1 class="card-title">{{ object.title }}</h1>
                <p class="text-muted">{{ post.author|capfirst }} | {{ post.created_on }}</p>
                <p class="card-text">{{ object.content|safe }}</p>
            </div>
        </div>
    </div>
  </div>
{% endblock content %}
