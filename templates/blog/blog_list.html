{% extends "base.html" %}

{% block title %}All | Blogs{% endblock title %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 mt-5 mx-auto">
            {% for post in post_list %}
            <div class="card mb-4">
                <div class="card-body">
                    <h2 class="card-title">{{ post.title|capfirst }}</h2>
                    <p class="card-text text-muted">{{ post.author|capfirst }} | {{ post.created_on }}</p>
                    <p class="card-text">{{ post.content|slice:":220" }}</p>
                    <a href="{% url "blog:blog_detail" post.slug %}" class="btn btn-primary">Read More &rarr;</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock content %}
