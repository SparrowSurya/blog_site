{% extends "base.html" %}

{% block title %}Update | Blog{% endblock title %}

{% block content %}
<h1>Write your blog</h1>
<form method="post" action="{% url "blog:blog_update" object.slug %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
</form>
{% endblock content %}
